{% extends 'base.html' %}

{% block content %}
    <h3>거래처 정보</h3>
    <br>
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">{{ seller.name }}</h5>
                <p class="card-text">{{ seller.phone }}</p>
                <p class="card-text">{{ seller.address }}</p>
                <hr>
                <p class="card-text">거래 상품 목록</p>
                  {% for product in products %}
                       <p>- {{ product.name }}</p>
                  {% endfor %}
              </div>
            </div>
            <a class='btn btn-primary' href="{% url 'sellers-modify' seller.pk %}">수정</a> <a class='btn btn-primary' href="{% url 'sellers-delete' seller.pk %}">삭제</a> <a class='btn btn-primary' href="{% url 'sellers-list' %}">목록</a>
        </div>
    </div>

{% endblock %}
